<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/icon-192.png">
    <script src="deximin.js"></script>
</head>

<body>
    <nav>
        <p>
            my list
        </p>
    </nav>
    <div class="container">
        <form action="" id="item-form">
            <label for="">
                Name of item :
                <input type="text" id="name" required>
            </label>

            <label for="">
                Quantity :
                <input type="number" id="quantity-input" value="1">
            </label>

            <label for="">
                price :
                <input type="text" id="price-input" value="0">
            </label>
            <button type="submit" id="add-item-btn">
                Add item
            </button>
        </form>
    </div>
    <div id="itemsdiv"></div>
    <div id="totalpriced"></div>
    <script src="script.js"></script>
    <script>
        // check that servie workers are supported 
        if ('serviceWorker' in navigator) {
            // use windowa load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./y.js')
            })
        }
    </script>

</body>

</html>
